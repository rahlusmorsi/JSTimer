<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Handy Timer</title>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
	<script src="timer.js" type="text/javascript"></script>
	<script src="alarm.js" type="text/javascript"></script>

	<link href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css"/>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<div data-role="page" id="page">
	<header>
		<h1>Handy Timer</h1>
	</header>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#timer">Timer</a></li>
			<li><a href="#alarm">Alarm</a></li>
		</ul>		
	</div>
	<footer>
		<h4> </h4>
	</footer>
</div>

<div data-role="page" id="timer">
	<header>
		<h1>Timer</h1>
	</header>
	<div data-role="content">	
		<div id="display">00:00:00:00</div>
		<div data-role="controlgroup" data-type="horizontal">
			<button id="btn_start">Start</button>
			<button id="btn_stop">Stop</button>
			<button id="btn_lap">Lap</button>
			<button id="btn_reset">Reset</button>
		</div>
		<div id="laps">
		</div>
	</div>
	<footer>
		<h4> </h4>
	</footer>
</div>

<div data-role="page" id="alarm">
	<header>
		<h1>Alarm</h1>
	</header>
	<div data-role="content">	
		<div id="alarm_display">00:00:00</div>
		<label	for="minutes">Set Alarm (in minutes)</label>
		<input	id="minutes" type="number" min="1">
		<label	for="specific_time">Set Alarm for Specific Time</label>
		<input	id="specific_time" type="time">
		<button id="btn_alarm_start" type="submit">Start</button>
		<div id="sound"></div>
	</div>
	<footer>
		<h4> </h4>
	</footer>
</div>
<script>
	function hideAddressBar(){
	  if(document.documentElement.scrollHeight<window.outerHeight/window.devicePixelRatio)
		document.documentElement.style.height=(window.outerHeight/window.devicePixelRatio)+'px';
	  setTimeout(window.scrollTo(1,1),0);
	}

	window.addEventListener("load",function(){hideAddressBar();});
	window.addEventListener("orientationchange",function(){hideAddressBar();});

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-32496764-1']);
	_gaq.push(['_trackPageview']);

	(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>

</body>
</html>
